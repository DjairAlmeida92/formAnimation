<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>


<body>
    <main class="main-container">
        <div class="form-container">
            <picture>
                <img src="./assets/astronauta.png" alt="astronauta">
            </picture>
            <form>
                <h1>Formulário de Login</h1>

                <label for="usuario">Usuario</label>
                <input type="text" placeholder="digite seu nome" required id="usuario">

                <label for="senha">Senha</label>
                <input type="password" placeholder="digite sua senha" required id="senha">

                <button>Enviar</button>

            </form>
        </div>
    </main>
</body>

</html>
